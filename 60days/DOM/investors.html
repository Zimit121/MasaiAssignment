<style>
    h1 {
        font-size: 40px;
        text-align: center;
    }

    #investors {
        width: 80%;
        height: auto;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-column-gap: 30px;
        grid-row-gap: 30px;
    }

    .investor {
        height: auto;
        border-radius: 10px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    }

    .investor > img {
        width: 100%;
        margin-top: 7px;
    }

    .investor > h3 {
        margin-top: 5px;
        margin-bottom: 5px;
        text-align: center;
    }

    .investor > p {
        margin-top: 0%;
        text-align: center;
    }

    .investor > img + h3 + p + img {
        display: block;
        margin: auto;
        width: 148px;
        height: 48px;
    }
</style>
<body>
    <h1>Our Investors</h1>
</body>

        var investorDiv = document.createElement('div');
        investorDiv.classList.add('investor');

        var investorImage = document.createElement('img');
        investorImage.src = imageSrc;
        investorDiv.appendChild(investorImage);

        var investorName = document.createElement('h3');
        investorName.textContent = name;
        investorDiv.appendChild(investorName);

        var investorPosition = document.createElement('p');
        investorPosition.textContent = position;
        investorDiv.appendChild(investorPosition);

        var investorLogo = document.createElement('img');
        investorLogo.src = logoSrc;
        investorDiv.appendChild(investorLogo);

        return investorDiv;
    }
