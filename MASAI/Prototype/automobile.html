<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let automobileBase = {
            startEngine() {
                console.log("Engine started!");
            },
            stopEngine() {
                console.log("Engine stopped.");
            },
            refuel() {
                console.log("!!!!!Refueling!!!!!");
            }
        };


        let car1 = Object.create(automobileBase);
        car1.name = "Tata";
        car1.fuelType = "Petrol"
        car1.average = "25km/L"
        car1.startEngine();
        car1.stopEngine();
        car1.refuel()
        console.log(car1);


        function Fourwheelers(name, model, wheels, fuelType, speed) {
            this.name = name;
            this.model = model;
            this.wheels = wheels;
            this.fuelType = fuelType;
            this.speed = speed;
        }

        Fourwheelers.prototype.Startcar = function () {
            console.log("Engine started!");
        };
        Fourwheelers.prototype.Stopcar = function () {
            console.log("Engine stopped.");
        }
        Fourwheelers.prototype.refueling = function () {
            console.log("Vehicle need Refueling!!!!");
        }


        let sedan1 = new Fourwheelers('Ford', 2023, 4, 'Petrol', 0)
        console.log(sedan1);

        sedan1.Startcar();
        sedan1.Stopcar()
        sedan1.refueling()
    </script>
</body>

</html>
