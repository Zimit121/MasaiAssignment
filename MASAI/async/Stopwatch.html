<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="stopwatch">00.00.00.00</h1>
    <button onclick="Start()">Start</button>
    <button onclick="Stop()">Pause</button>
    <button onclick="Reset()">Reset</button>

</body>
<script>
    let minutes = 0;
    let seconds = 0;
    let hours = 0;
    let milis = 0;
    let timer;

    function stopwatch() {
        milis++;
        if (milis == 100) {
            milis = 0;
            seconds++;
        }
        if (seconds == 60) {
            seconds = 0;
            minutes++;
        }
        if (minutes == 60) {
            minutes = 0;
            hours++;
        }
        document.querySelector(".stopwatch").textContent = `${hours}:${minutes}:${seconds}.${milis}`;
    }


    function Start() {
        timer = setInterval(stopwatch, 10)
    }

    function Stop() {
        clearInterval(timer)
    }

    function Reset() {
        clearInterval(timer)
        minutes = 0
        sec = 0
        hours = 0
        milisec = 0
        document.querySelector(".stopwatch").textContent = "00.00.00.00"
    }
</script>

</html>
