<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="timer">00.00.00</h1>
    <input id="hours" type="number" placeholder="hours">
    <input id="minutes" type="number" min="1" max="60" placeholder="minutes">
    <input id="seconds" type="number" min="1" max="60" placeholder="seconds">
    <br>
    <button onclick="Startimer()">Start</button>
    <button onclick="Pausetimer()">Pause</button>
    <button onclick="Resetimer()">Reset</button>
</body>
<script>
    let hoursInput = document.querySelector("#hours")
    let minutesInput = document.querySelector("#minutes")
    let secondsInput = document.querySelector("#seconds")

    function JStimer(totalSeconds) {
        let hours = Math.floor(totalSeconds / 3600)
        let minutes = Math.floor((totalSeconds % 3600) / 60)
        let seconds = totalSeconds % 60

        hoursInput.value = hours;
        minutesInput.value = minutes;
        secondsInput.value = seconds;
    }

    function Startimer() {
        let hours = hoursInput.value;
        let minutes = minutesInput.value;
        let seconds = secondsInput.value;

        let totalSeconds = hours * 3600 + minutes * 60 + seconds;
        // console.log(totalSeconds)

        if (totalSeconds > 0) {
            timer = setInterval(function () {
                if (totalSeconds <= 0) {
                    clearInterval(timer);
                } else {
                    JStimer(totalSeconds);
                    totalSeconds--;
                }
            }, 1000);
        }
    }

    function Pausetimer() {
        clearInterval(timer);
    }

    function Resetimer() {
        clearInterval(timer);
        hoursInput.value = 0;
        minutesInput.value = 0;
        secondsInput.value = 0;
    }
</script>

</html>
