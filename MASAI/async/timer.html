<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="timer">00:00:00</h1>
    <input id="hours" type="number" min="0" placeholder="hours">
    <input id="minutes" type="number" min="0" max="59" placeholder="minutes">
    <input id="seconds" type="number" min="0" max="59" placeholder="seconds">
    <br>
    <button onclick="Start()">Start</button>
    <button onclick="Pause()">Pause</button>
    <button onclick="Reset()">Reset</button>
</body>
<script>
    let JSTimer;
    let hoursInput = document.getElementById('hours');
    let minutesInput = document.getElementById('minutes');
    let secondsInput = document.getElementById('seconds');

    function timer() {
        let hours = parseInt(hoursInput.value);
        let minutes = parseInt(minutesInput.value);
        let seconds = parseInt(secondsInput.value);

        if (seconds > 0) {
            seconds--;
        } else {
            if (minutes > 0) {
                minutes--;
                seconds = 59;
            } else {
                if (hours > 0) {
                    hours--;
                    minutes = 59;
                    seconds = 59;
                }
            }
        }
        document.querySelector(".timer").textContent = `${hours}:${minutes}:${seconds}`;
    }


    function Start() {
        JSTimer = setInterval(timer, 1000);
    }

    function Pause() {
        clearInterval(JSTimer);
    }

    function Reset() {
        clearInterval(JSTimer);
        hoursInput.value = '';
        minutesInput.value = '';
        secondsInput.value = '';
        document.querySelector(".timer").textContent = "00:00:00";
    }
</script>

</html>
