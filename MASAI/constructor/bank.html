<script>
    function BankAccount(accountNumber, name, type, balance) {
        this.accountNumber = accountNumber;
        this.name = name;
        this.type = type;
        this.balance = balance;
        this.deposit = function (amount) {
            this.balance += amount;
        }
        this.withdraw = function (amount) {
            if (this.balance >= amount) {
                this.balance -= amount;
            }
            else if(amount > this.balance){
                this.balance = (this.balance-amount)
            }
            else {
                console.log("Your account dosent have sufficient balance", this.balance)
            }
        }
        this.checkbalance = function () {
            console.log(this.balance)
        }
        let IsActive = true;

        this.IsActive = function () {
            if (IsActive) {
                console.log("Your account Status is Active")
            }
        }
    }

    function getTotalBalance() {
        let sum = 0;
        for (i = 0; i < Account.length; i++) {
            sum += Account[i].balance
        }
        console.log(sum)
    }

    let ac2 = new BankAccount(1231, "dhruv", "saving", 1000)
    let ac3 = new BankAccount(1232, "mihir", "saving", 1000)

    ac1.deposit(500)

    console.log(ac1)
